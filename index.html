<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 >Image Search App</h1>
    <form action="" id="search">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>


    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1716847214513-dfac4f00635b?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8" alt="Desert">
            <a href="https://unsplash.com/photos/a-desert-landscape-with-sand-dunes-and-trees-in-the-distance-GoN5enlXfBU" target="_blank">Click to view Desert</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1670275659287-3a6b5c20300a?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D" alt="Sunset">
            <a href="https://unsplash.com/photos/a-body-of-water-with-a-city-in-the-background-oseHG-yt-3Y" target="_blank">Click to view Sunset</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1716872848584-fe49eda7ccb6?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D" alt="Seashore">
            <a href="https://unsplash.com/photos/an-aerial-view-of-a-sandy-beach-and-ocean-AHOsCAuCnUU" target="_blank">Click to view Seashore</a>
        </div>
    </div>

    <button id="show-button">Show more</button>


    <script src="script.js"></script>
</body>
</html>
